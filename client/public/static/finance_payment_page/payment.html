    <!-- Payment Form -->
    <div class="d-flex flex-row">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-sm-6 col-sm-4 mx-auto">
                    <div class="card" id="pay-invoice">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center">Pay Invoice</h3>
                            </div>
                            <hr>
                            <form action="" method="post" novalidate="novalidate">
                                <div class="form-group text-center">
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-cc-mastercard fa-2x" aria-hidden="true"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-cc-discover fa-2x" aria-hidden="true"></i>
                                        </li>
                                        <li class="list-inline-item">
                                            <i class="fa fa-cc-amex fa-2x" aria-hidden="true"></i>
                                        </li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">Payment Amount</label>
                                    <input type="text" id="cc-payment" name="cc-payment" class="form-control" aria-required="true" aria-invalid="false" value="5000.00">
                                </div>
                                <div class="form-group has-success">
                                    <label for="cc-name" class="control-label mb-1">Name on Card</label>
                                    <input type="text" name="cc-name" id="cc-name" class="form-control cc-name valid" data-val="true" data-val-required="Please enter name on card" autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                </div>
                                <div class="form-group">
                                    <label for="cc-number" class="control-label mb-1">Card Number</label>
                                    <input id="cc-number" type="tel" name="cc-number" value="" class="form-control cc-number identified" data-val="true" data-val-required="Please enter card number" data-val-cc-number="Please enter valid card number" autocomplete="cc-number">
                                    <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cc-exp" class="control-label mb-1">Expiration</label>
                                            <input name="cc-exp" type="tel" id="cc-exp" class="form-control cc-exp" value="" data-val="true" data-val-required="Please enter card expiration." data-val-cc-exp="Please enter valid month and year." placeholder="MM / yy" autocomplete="cc-exp">
                                            <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="secure-code" class="control-label mb-1">Security Code</label>
                                        <div class="input-group">
                                            <input type="tel" name="secure-code" id="secure-code" class="form-control cc-cvc" value="" data-val="true" data-val-required="Please enter security code" data-val-cc-cvc="Please enter valid security code" autocomplete="off">
                                            <div class="input-group-addon">
                                                <span class="fa fa-question-circle fa-lg" data-toggle="popover" data-container="body" data-html="true" data-title="Security Code"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="zip-code" class="control-label mb-1">Zip Code</label>
                                    <input type="text" name="zip-code" id="zip-code" class="form-control" value="" data-val="true" data-val-required="Please enter zipcode" autocomplete="postal-code">
                                    <span class="help-block" data-valmsg-for="zip-code" data-valmsg-replace="true"></span>
                                </div>
                                <div>
                                    <button type="submit" name="payment-button" id="payment-button" class="btn btn-lg btn-block">
                                        <i class="fa fa-lock" aria-hidden="true"></i>&nbsp;
                                        <span id="payment-button-amount">
                                            Pay <i class="fa fa-usd" aria-hidden="true"></i>5000.00
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!--card body-->
                    </div>
                    <!--card-->
                </div>
            </div>
        </div>
    </div>
